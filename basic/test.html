<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Board Sample</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="script.js"></script>
  <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
      $scope.boardlist = [
        { id: 1, title: 'Title1', writer: 'Writer1' },
        { id: 2, title: 'Title2', writer: 'Writer2' }
      ];
    });
  </script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">
  {{todo}}
  <ul class="list-unstyled">
    <li ng-repeat="todo in todos">
      <div class="input-group">
        <span class="input-group-addon">
          <input type="checkbox" ng-model="todo.completed">          
        </span>
        <input type="text" class="from-control" ng-model="todo.title">
        <span class="input-group-btn">
          <button class="btn btn-danger" type="button" ng-click="remove(todo)">삭제</button>
        </span>
      </div>
      <date>{{todo.createdAt | date:'yyyy-MM-dd'}}</date>
    </li>
  </ul>
</body>
